<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vowel Counter</title>
</head>


<h1>Vowel Counter</h1>
<body>
    
<div class="main_text">


    <textarea class="text" name="" id="" placeholder="enter you text here..."></textarea>



</div>

<div class="continer">

    <div class="vovels-div">

        <div>vovels</div>
        <div class="vowels-main">0</div>


    </div>

    <div class="Consonants-div">

        <div>Consonants</div>
        <div class="Consonants-main">0</div>


    </div>


</div>

<div class="div-copy">

    <button class="btn-copy">copy text</button>

</div>



<div class="vovel-words">


    <div class="vovel-a">

        <div class="a">A</div>
        <div class="a-number">0</div>
    </div>

    <div class="vovel-e">
        <div class="e">E</div>
        <div class="e-number">0</div>
    </div>

    <div class="vovel-i">

        <div class="i">I</div>
        <div class="i-number">0</div>
    </div>




    <div class="vovel-o">

        <div class="o">O</div>
        <div class="o-number">0</div>
    </div>

    <div class="vovel-u">


        <div class="u">U</div>
        <div class="u-number">0</div>
    </div>



</div>

<script src="javascript.js"></script>
</body>

</html>
